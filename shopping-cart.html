<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>

<body>
    <p>YOUR CART</p>

    <div class="shopping-cart-item">
        <img src="images/shopping-cart/atri.png">
        <div class="shopping-cart-item-info">
            <p>ATRI - My Dear Moments -</p>
            <p>RM 69.96</p>
        </div>
        <div class="shopping-cart-item-quantity">
            <button>-</button>
            <p>1</p>
            <button>+</button>
        </div>
        <button>X</button>
        <hr>
    </div>

    <div class="shopping-cart-item">
        <img src="images/shopping-cart/minecraft.png">
        <div class="shopping-cart-item-info">
            <p>Minecraft</p>
            <p>RM 69.96</p>
        </div>
        <div class="shopping-cart-item-quantity">
            <button>-</button>
            <p>1</p>
            <button>+</button>
        </div>
        <button>X</button>
        <hr>
    </div>

    <div id="shopping-cart-total">
        <p>TOTAL PRICE</p>
        <p>RM 139.92</p>
        <button>PROCEED</button>
    </div>


</body>

</html>
